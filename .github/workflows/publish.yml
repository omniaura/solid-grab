name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Create GitHub releases + push version commits
      issues: write # Comment on issues referenced in commits
      pull-requests: write # Comment on PRs referenced in commits
      id-token: write # npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for semantic-release to analyze commits

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun test

      - run: bun run build

      # semantic-release uses npm under the hood for publishing,
      # so we need Node for the publish step + provenance
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: bunx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
